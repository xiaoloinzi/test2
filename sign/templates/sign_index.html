<!DOCTYPE html>
<html>
<html lang=""zh-CN>
<head lang="en">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Guest Manage</title>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/event_manage/">发布会</a></li>
            <li><a href="/guest_manage/">嘉宾</a></li>
          </ul>
       <ul class="nav navbar-nav navbar-right">
           <li><a href="">已签到：{{sign}} | 嘉宾：{{guest}}</a></li>
         </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

 <!--   <div class="container theme-showcase" role="main">-->
      <!--签到表单-->
      <div class="page-header" style="padding-top: 80px;padding-left: 80px">
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form" role="form"  action="/sign_index_action/{{ event.id }}/" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="输入手机号" name="phone">
          </div>
            <button type="submit" class="btn btn-success">签到</button>
            <font color="red">
              <br>{{hint}}
              <br>{{guest.realname}}
              <br>{{guest.phone}}
            </font>
          </form>
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->


</body>
</html>
